site_name: Estrutura Workshop ao vivo
theme:
  name: material # or other theme
  palette:
    primary: red
  language: pt

repo_name: "almeidamariana/estrutura_projeto"
repo_url: "https://github.com/almeidamariana/estrutura_projeto"

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid

plugins:
  - search
  - mkdocstrings:
      default_handler: python
